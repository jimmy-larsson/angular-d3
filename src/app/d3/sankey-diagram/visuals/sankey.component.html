<svg id="sankeyDiagram" [attr.width]="sankeyDiagram.options.getLayoutWidth()" [attr.height]="sankeyDiagram.options.getLayoutHeight()">
  <g class="links">
    <g [linkVisualSankeyDiagram]="link" [colorGenerator]="colorScheme" *ngFor="let link of links"></g>
  </g>
  <g class="nodes">
    <g [nodeVisualSankeyDiagram]="node" [colorGenerator]="colorScheme" *ngFor="let node of sankeyNodes"></g>
  </g>
</svg>
