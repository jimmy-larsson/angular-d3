<svg:rect
  class="node"
  [attr.x]="node.x0"
  [attr.y]="node.y0"
  [attr.height]="node.y1 - node.y0"
  [attr.width]="node.x1 - node.x0"
  [attr.fill]="colorGenerator(node.index)"
  [attr.stroke]="'#000'">
  <title>{{ node.name }} - {{ node.value }}</title>
</svg:rect>
<svg:text
  class="node-name"
  [attr.x]="textAnchorXPosition()"
  [attr.y]="(node.y0 + node.y1) / 2"
  [attr.dy]="'0.35em'"
  [ngStyle]="{ 'text-anchor' : textAnchorPosition() }">{{ node.name }}</svg:text>
