<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
  <svg:circle
    class="node"
    [attr.cx]="'0'"
    [attr.cy]="'0'"
    [attr.fill]="node.nodeColor"
    [attr.r]="node.radius">
  </svg:circle>
  <svg:text
    class="node-name"
    [attr.font-size]="node.fontSize"
    [attr.fill]="node.fontColor">
    {{node.id}}
  </svg:text>
</svg:g>
